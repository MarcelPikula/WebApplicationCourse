{% extends 'base.html' %}

{% block content %}
    <div class="scroll-div" style="height: 650px;">
    <div class="row">
        <div class="col"></div>
            <div class="col-8">
                <center>
                    <h1>All BookWeb users:</h1>
                </center>
                <br>
                {% for user in Users %}
                    <div class="card">
                        <div class="card-body" style="text-align: justify">
                            <li>{{ user.username }}</li>
                            First name: {{ user.first_name }}
                            <br>
                            Last name: {{ user.last_name }}
                            <br>
                            E-mail: {{ user.email }}
                        </div>
                    </div>
                    <br>
                {% endfor %}
            </div>
        <div class="col"></div>
    </div>
    </div>
{% endblock %}
