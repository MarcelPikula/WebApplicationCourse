{% extends 'base.html' %}


{% block content %}

    {% if form.errors %}
        <div class="alert alert-warning" role="alert">There was an error...</div>
    {% endif %}

    <center>
        <h1>Register</h1>
    </center>



            <div class="container">
              <div class="row">
                <div class="col-sm"></div>
                <div class="col-sm-10">
                    <div class="shadow p-4 mb-5 bg-body rounded">
                        <div class="scroll-div">
                            <form action="" method="POST">
                                {% csrf_token %}
                                {{ form.as_p }}
                              <button type="submit" class="btn btn-secondary">Submit</button>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="col-sm"></div>
              </div>
            </div>


{% endblock %}
